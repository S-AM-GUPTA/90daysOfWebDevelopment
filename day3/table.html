<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            text-align: center;
            border: 2px solid;
            border-radius: 1%;
            /* border-collapse:collapse; */
        }
        td,tr,th{
            border: 8px;
            box-shadow: 8cap;
            border: 2px solid;
            padding: 7px;
        }
        th{
            background-color: bisque;
        }
        td{
            background-color: rgb(253, 106, 197);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="7" style="background-color: rgb(88, 223, 223);">Time-Table</th>
        </tr>
        <tr>
            <th style="background-color:rgb(245, 151, 83) ;"><sub> Hours</sub>\ <sup>Days</sup></th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        <tr>
            <th>9:00 to 10:00</th>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
            <td>Math</td>
        </tr>
        <tr>
            <th >10:00 to 11:00</th>
            <td>Science</td>
            <td>Science</td>
            <td>Science</td>
            <td>Science</td>
            <td>Science</td>
            <td>Science</td>
            </tr>
        <tr>
            <th>11:00 to 12:00</th>
              
            <td colspan="6" style="background-color: rgb(245, 151, 83); font-weight: 500; font-size: large; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" > <div style="color: rgb(121, 20, 20);"  >L U N C H</td>   
        </tr>
        <tr>
            <th>12:00 to 1:00</th>
            <td>SST</td>
            <td>SST</td>
            <td>SST</td>
            <td>SST</td>
            <td>SST</td>
            <td rowspan="2">Games</td>
        </tr>
        <tr>
            <th>1:00 to 2:00</th>
            <td>CS</td>
            <td>CS</td>
            <td>CS</td>
            <td>CS</td>
            <td>CS</td>
        </tr>
    </table>
</body>
</html>
