<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-frame</title>
</head>
<body>
    <h1 style="color: chocolate;">This webpage is made using iframe tag. </h1>
    <div>
    <figure style="align-self: center; padding: 0; margin: 0;">
        <iframe 
      src="https://sammgupta.netlify.app/"
      width="100%" 
      height="500"
      title="my portfolio"
      style="border: 10px;"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
    <figcaption style="font-size: 25px; color: brown;" >WELCOME TO MY PORTFOLIO</figcaption>
    </figure>
    </div>
    <hr>
    <figure style="align-self: center; padding: 0; margin: 0;">
    <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28017.166476093615!2d77.4527866!3d28.62539175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cee147bdde339%3A0x26f6040a82633f23!2sChipiyana%20Buzurg%2C%20Ghaziabad%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1758415337928!5m2!1sen!2sin" 
    width="100%" height="450" 
    style="border:0;" 
    title="my location"
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
     <figcaption style="font-size: 25px; color: brown;">You can use google map here</figcaption>
    </figure>
    <hr>
    <figure style="align-self: center; padding: 0; margin: 0;"></figure>
    <iframe 
    src="https://www.wikipedia.org/"
    width="100%" height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
     <figcaption style="font-size: 25px; color: brown;">You can use wikipedia here</figcaption>
    </figure>
</body>
</html>
